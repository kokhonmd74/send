<html lang="en">
<head>,

<body>
    <form  id="form" action="result.html" method="GET">

    <section>
        <h1>Student Result Form</h1>
        </div>
        <!-- Student Name -->
        <div class="input-group">
            <label for="studentName">Student Name</label>
            <input type="text" class="input" placeholder="Student Name" name="student name" required>
            <br>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- Math -->
        <div class="input-group">
            <label for="math">Math</label>
            <input type="number" class="input" placeholder="math score" name="math" required>
            <br>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- Science -->
        <div class="input-group">
            <label for="science">Science</label>
            <input type="number" class="input" placeholder="science score" name="science" required>
            <br>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- English -->
        <div class="input-group">
            <label for="english">English</label>
            <input type="number" class="input" placeholder="english score" name="english" required>
            <br>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
            <!-- Bangla -->
        <div class="input-group">
            <label for="bangla">Bangla</label>
            <input type="number" class="input" placeholder="bangla score" name="bangla" required>
            <br>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
            <!-- Religion -->
        <div class="input-group">
            <label for="religion">Religion</label>
            <input type="number" class="input" placeholder="religion score" name="religion" required>
            <br>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>

        <input type="submit" value="Submit" class="btn">
    </form>


    <!-- JAVASCRIPT -->
    <script src="js/app.js"></script>
